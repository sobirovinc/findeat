<!DOCTYPE html>
{% load static %}
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>グルメ検索</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="{% static '/logo/favicon.png' %}">
    <style>
        .credit {
            padding-right: 10%;
            display: flex;
            justify-content: right;
        }
        .logo-div {
            display: flex;
            justify-content: left;
        }
        .liked-shops {
            display: flex;
            justify-content: right;
        }
    </style>
    {% block extra_css %}
    {% endblock %}
</head>
<body>
<header>
    <nav class="navbar bg-body-tertiary">
<div class="container-fluid px-4 d-flex justify-content-between align-items-center">
        <!-- Logo (left) -->
        <a class="navbar-brand" href="{% url 'gourmet:home' %}">
          <img src="{% static '/logo/logo.png' %}" alt="Logo" width="160" height="40" class="d-inline-block align-text-top">
        </a>

        <!-- Liked shops button (right) -->
        <a class="btn btn-outline-danger" href="{% url 'gourmet:liked_shops' %}">
          <i class="bi bi-heart-fill me-1"></i>
          いいねした店舗
        </a>
      </div>
    </nav>
<hr>
</header>

{% block content %}


{% endblock %}

    <footer>
        <hr>
        <a class="credit" href="http://webservice.recruit.co.jp/">
            <img src="http://webservice.recruit.co.jp/banner/hotpepper-s.gif" alt="ホットペッパーグルメ Webサービス" width="135" height="17" border="0" title="ホットペッパーグルメ Webサービス">
        </a>
        <br><br>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
 {% block extra_js %}
    {% endblock %}
